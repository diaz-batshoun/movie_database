<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Title</title>
    <style>
        body{
            background: url("img/movie.jpeg");
            background-repeat: no-repeat;
            background-size: 1450px 900px;
        }
    </style>
</head>
<body>
<!-- NAVBAR TO SEARCH FOR MOVIES -->
<header>
    <nav class="navbar navbar-dark bg-dark">
        <a class="webName">MOVIES</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search Movie" aria-label="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
</header>


<section class="container-fluid d-flex mt-5" id="movieCards">
    <!-- using a for loop in js we can append the cards into this section -->
    <!-- CARD INFORMATION. ADD BUTTONS AND MODAL WITH FORM INSIDE TO EDIT INFORMATION -->
    <div class="row">
    <div class="card" style="width: 18rem;">
        <h3 class="movieTitle text-center">Title</h3>
        <img id="moviePoster" src="/img/s-l300.jpeg" class="card-img-top" alt="tropic">
        <div class="card-body">
            <p class="movieDescription">Description of movie</p>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" style="float: left">
                Launch demo modal
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <label for="addMovie">Movie Title</label>
                                <input type="movie" class="form-control" id="addMovie" placeholder="Title of Movie">
                                <label for="addMovie">Star Rating: </label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                    <label class="form-check-label" for="inlineCheckbox1">1</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                    <label class="form-check-label" for="inlineCheckbox2">2</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                    <label class="form-check-label" for="inlineCheckbox3">3</label>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-outline-primary my-2 my-sm-0" style="float: right" type="submit">delete</button>
        </div>
    </div>
    </div>


</section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="js/movie-database.js"></script>
</body>
</html>
