<header>
    <nav class="navbar navbar-dark" id="navbarIcon" style="background-color: #2C272E">
        <a href=""><img class="logo-icon" src="img/video.png"> </a>
        <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">

                        <h5 class="modal-title" id="movieModalLabel">Edit</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>

                            <label for="addTitle">Movie Title</label>
                            <input type="text" class="form-control" id="addTitle" placeholder="Title of Movie">
                            <label for="addPoster">Poster Url</label>
                            <input type="text" class="form-control" id="addPoster" placeholder="https://">
                            <label for="addPlot">Plot</label>
                            <input type="text" class="form-control" id="addPlot" placeholder="Plot of Movie">
                            <label for="addID"></label>
                            <input type="text" class="form-control" id="addID" placerholder="ID" hidden>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="editBtn" data-dismiss="modal">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add movie Modal -->
